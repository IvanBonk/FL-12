<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper scissors</title>
</head>
<body>
   <div class="intro">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="rules">
            Scissors beats a paper, <br>
            Paper beats rock, <br>
            Rock beats scissors. <br>
            And we play up to three wins!
        </div>
        <div class="play_div">
            <button class="play">Let's play</button>
        </div>
   </div>
   <div class="game">
        <header>
            <h1>Rock Paper Scissors</h1>
        </header>
        <div class="score_board">
            <div id="user-label" class="badge">user</div>
            <div id="computer-label" class="badge">comp</div>
            <span id="user-score">0</span>:<span id="computer-score">0</span>
        </div>

        <div class="choices">
            <div id="r" class="choice">
                <img class="rock" alt="rock">
            </div>
            <div id="p" class="choice">
                <img class="paper" alt="paper">
            </div>
            <div id="s" class="choice">
                <img class="scissors" alt="scissors">
            </div>
        </div>

        <div class="result">
            <p></p>
        </div>
        <div class="reset_div">
            <button class="reset">Reset</button>
        </div>
   </div>
</body>
</html>
