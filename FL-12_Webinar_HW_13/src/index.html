<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="root">
        <div class="score-board">
            <div class="player-one">
                <span class="player-one-header">Player One</span>
                <span class="My-score score">0</span>
            </div>
            <div class="double-dot">:</div>
            <div class="player-two">
                <span class="Op-score score">0</span>
                <span class="player-two-header">Player Two</span>
            </div>
        </div>
        <div class="notice-board">Press New game button</div>
        <div class="board">
            <div class="row">
                <div id="0" class="board-item"></div>
                <div id="1" class="board-item"></div>
                <div id="2" class="board-item"></div>
            </div>
            <div class="row">
                <div id="3" class="board-item"></div>
                <div id="4" class="board-item"></div>
                <div id="5" class="board-item"></div>
            </div>
            <div class="row">
                <div id="6" class="board-item"></div>
                <div id="7" class="board-item"></div>
                <div id="8" class="board-item"></div>
            </div>
        </div>
        <div class="controlers">
            <button class="new-game-btn">New game</button>
            <button class="clear-btn">Clear button</button>
        </div>
    </div>
</body>
</html>
